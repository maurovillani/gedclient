<section class="section">
	<div class="section-header">
		<h1>Visualizza Prodotto</h1>
		<div class="section-header-breadcrumb">
			<div class="breadcrumb-item active">
				<a routerLink="/dashboard">Dashboard</a>
			</div>
			<div class="breadcrumb-item">
				<a routerLink="/prodotti">Prodotti</a>
			</div>
			<div class="breadcrumb-item">Visualizza Prodotto</div>
		</div>
	</div>

	<div class="section-body">
		<h2 class="section-title">
			Visualizza Prodotto <span *ngIf="prodottoSelezionato">{{prodottoSelezionato.id}}
				- {{prodottoSelezionato.codice_prodotto}}</span>
		</h2>
		<p class="section-lead">Il prodotto selezionato viene visualizzato
			con tutte le sue propiet&agrave;</p>


		<div class="row" *ngIf="prodotto">
			<div class="col-12 col-md-12 col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4>Dati Principali</h4>
					</div>
					<div class="card-body">
						<div class="form-group row mb-4">
							<label
								class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Codice
								Prodotto</label>
							<div class="col-sm-12 col-md-7">
								<input [(ngModel)]="prodotto.codice_prodotto" type="text"
									class="form-control">
							</div>
						</div>

						<div class="form-group row mb-4">
							<label
								class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Codice
								Prodotto Secondario</label>
							<div class="col-sm-12 col-md-7">
								<input [(ngModel)]="prodotto.codice_prodotto_secondario"
									type="text" class="form-control">
							</div>
						</div>
						<div class="form-group row mb-4">
							<label
								class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Codice
								Prodotto Terziario</label>
							<div class="col-sm-12 col-md-7">
								<input [(ngModel)]="prodotto.codice_prodotto_terziario"
									type="text" class="form-control">
							</div>
						</div>
						<div class="form-group row mb-4">
							<label
								class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Barcode</label>
							<div class="col-sm-12 col-md-7">
								<input [(ngModel)]="prodotto.barcode" type="text"
									class="form-control">
							</div>
						</div>
						<div class="form-group row mb-4">
							<label
								class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Descrizione</label>
							<div class="col-sm-12 col-md-7">
								<textarea class="form-control"
									[(ngModel)]="prodotto.descrizione"></textarea>
							</div>
						</div>
						<div class="form-group row mb-4">
							<label
								class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Quantit&agrave;
								in colli</label>
							<div class="col-sm-12 col-md-7">
								<input [(ngModel)]="prodotto.qta_in_colli" type="text"
									class="form-control">
							</div>
						</div>
						<div class="form-group row mb-4">
							<label
								class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Quantit&agrave;
								in pedana</label>
							<div class="col-sm-12 col-md-7">
								<input [(ngModel)]="prodotto.qta_in_pedana" type="text"
									class="form-control">
							</div>
						</div>

						<div class="section-title">Azienda</div>
						<div class="form-group row mb-4">
							<label
								class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Azienda</label>
							<div class="col-sm-12 col-md-7">
								<select [(ngModel)]="prodotto.azienda_id"
									class="form-control select2">
									<option value="1">Azienda 1</option>
									<option value="2">Azienda 2</option>
									<option value="3">Azienda 3</option>
								</select>
							</div>
						</div>
					</div>
					<div class="card-footer text-right">
						<button class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
